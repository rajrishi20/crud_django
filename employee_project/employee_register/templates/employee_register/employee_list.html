{% extends "employee_register/base.html" %} {% block content %}
<table class="table table-borderless">
  <thead class="border-bottom font-weight-bold">
    <tr>
      <td>Full Name</td>
      <td>Mobile</td>
      <td>Position</td>
      <td>
        <a type="submit" href="{% url 'employee_insert' %}" class="btn btn-outline-success"
          ><i class="fa fa-plus" aria-hidden="true"></i> Add New
      </td>
    </tr>
  </thead>
  <tbody>
    {% for employee in employee_list %}
    <tr>
      <td>{{employee.fullname}}</td>
      <td>{{employee.mobile}}</td>
      <td>{{employee.position}}</td>
      <td>
        <a
          href="{% url 'employee_update' employee.id %}"
          class="btn text-secondary px-0"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </a>
        <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn">
            <i class="fa fa-trash-o fa-lg text-danger float-right" aria-hidden="true"></i>
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
